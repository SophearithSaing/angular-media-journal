<div class="years-toggle">
  <button
    nbButton
    hero
    size="giant"
    *ngFor="let year of yearlyList"
    status="{{ selectedYear === year.year ? 'primary' : 'basic' }}"
    (click)="selectYear(year.year)"
  >
    {{ year.year }}
  </button>
</div>

<div class="year" *ngFor="let year of yearlyList">
  <div *ngIf="selectedYear === year.year">
    <div class="movies" *ngFor="let month of year.months">
      <h2 class="movies__month" *ngIf="month.movies.length > 0">
        {{ month.month }}
      </h2>
      <div accent="primary" class="movie" *ngFor="let movie of month.movies">
        <div class="movie__image">
          <img
            *ngIf="movie.movie.poster_path !== null"
            class="movie__poster"
            src="{{ movies.getImage(movie.movie.poster_path) }}"
            alt=""
          />
          <img
            *ngIf="movie.movie.poster_path === null"
            class="movie__poster-null"
          />
          <div class="image-overlay">
            <p class="rating">
              {{ movie.rating }} <nb-icon icon="star"></nb-icon>
            </p>
          </div>
        </div>
        <div class="movie__info">
          <p class="movie__date">
            {{ movies.formatDate(movie.endDate) }}
          </p>
          <p class="movie__title">
            {{ movie.movie.title }} ({{ getYear(movie.movie.release_date) }})
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
